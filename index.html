      $(function(){

                  },

          }
          fGetScript();
          window.onYouTubeIframeAPIReady=function() {
              loadPlayer(videoID);
          }
                function loadPlayer(videoID) {
                    if(!player){
                        player = new YT.Player(
                            'player',{
                                width: '0',
                                height: '0',
                                videoId: videoID,
                                events: {
                                    "onReady": onPlayerReady
                                },
                                playerVars: {
                                    "rel":0,
                                    "showinfo":0,
                                    "controls":0
                                }
                            }
                        );
                    }else{
                        player.loadVideoById(videoID);
                    }
                }
                function onPlayerReady(event){
                    player.playVideo();
                }
            });
        </script>
